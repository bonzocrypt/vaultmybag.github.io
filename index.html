<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultMyBag</title>
  <style>
    body {
      margin: 0;
      background: #f3f5f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      text-align: center;
      max-width: 500px;
    }

    .vault-wrapper {
      margin-top: 40px;
      width: 160px;
      height: 160px;
      position: relative;
    }

    .vault-door {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #c1c1c1, #8b8b8b);
      border: 6px solid #333;
      position: absolute;
      transform-origin: right center;
      animation: bounceDoor 2s infinite ease-in-out;
      box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
    }

    .vault-hinge {
      width: 12px;
      height: 12px;
      background: #222;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translate(-50%, -50%);
    }

    .vault-handle {
      width: 26px;
      height: 26px;
      background: #444;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.3);
    }

    @keyframes bounceDoor {
      0%, 100% {
        transform: rotate(0deg);
      }
      40% {
        transform: rotate(-20deg);
      }
      60% {
        transform: rotate(-7deg);
      }
    }
  </style>
</head>
<body>
  <h1>Why are you here?</h1>
  <p>
    There's absolutely nothing to see.<br>
    No secrets. No treasure. No vault.<br>
    Just awkward silence... and this weird animation.
  </p>

  <div class="vault-wrapper">
    <div class="vault-door">
      <div class="vault-hinge"></div>
      <div class="vault-handle"></div>
    </div>
  </div>
</body>
</html>
