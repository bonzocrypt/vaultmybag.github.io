<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultMyBag</title>
  <style>
    body {
      margin: 0;
      background: #0e1012;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #bbb;
      font-size: 1.2rem;
    }

    .loader {
      margin-top: 40px;
      width: 200px;
      height: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .loader-bar {
      position: absolute;
      height: 100%;
      width: 60%;
      background: linear-gradient(to right, #50e3c2, #2c98f0);
      animation: loading 2.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { left: -60%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .status {
      margin-top: 20px;
      font-size: 1rem;
      color: #888;
      animation: statusCycle 6s linear infinite;
    }

    @keyframes statusCycle {
      0%   { content: "Decrypting handbags..."; }
      25%  { content: "Waxing leather handles..."; }
      50%  { content: "Charging velvet..."; }
      75%  { content: "Counting zippers..."; }
      100% { content: "Decrypting handbags..."; }
    }
  </style>
</head>
<body>
  <h1>Why are you here?</h1>
  <p>Thereâ€™s absolutely nothing to see. Just a mysterious process loading...</p>

  <div class="loader">
    <div class="loader-bar"></div>
  </div>

  <div class="status" id="status-text">Decrypting handbags...</div>

  <script>
    const statuses = [
      "Decrypting handbags...",
      "Waxing leather handles...",
      "Charging velvet...",
      "Counting zippers...",
      "Summoning tote spirits...",
      "Analyzing crocodile patterns...",
      "Dusting off resale offers..."
    ];
    let index = 0;
    const el = document.getElementById("status-text");
    setInterval(() => {
      index = (index + 1) % statuses.length;
      el.textContent = statuses[index];
    }, 2000);
  </script>
</body>
</html>
